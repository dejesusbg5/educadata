<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>horario - educaData</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/edit.css" />
  </head>

  <body>
    <nav class="md3-nav">
      <a href="./ad-schedit.html">
        <button class="md3-btn md3-nav__btn md3-btn--fab md3-btn--fab--tertiary">
          <span class="md3-btn--fab__icon material-symbols-rounded"> edit </span>
        </button>
      </a>
      <input
        class="md3-nav__item-radio"
        type="radio"
        name="activity"
        id="to-1"
        onclick="window.location = './ad-home.html'" />
      <a class="md3-nav__item" href="./ad-home.html" tabindex="-1">
        <label class="md3-nav__item__label" for="to-1">
          <i class="material-symbols-rounded md3-nav__item__icon">home</i>
          <span class="md3-nav__item__text">Admin</span>
        </label>
      </a>
      <input class="md3-nav__item-radio" type="radio" name="activity" id="to-2" checked />
      <a class="md3-nav__item" href="#" tabindex="-1">
        <label class="md3-nav__item__label" for="to-2">
          <i class="material-symbols-rounded md3-nav__item__icon">calendar_month</i>
          <span class="md3-nav__item__text">Horarios</span>
        </label>
      </a>
      <input
        class="md3-nav__item-radio"
        type="radio"
        name="activity"
        id="to-3"
        onclick="window.location = './ad-control.html'" />
      <a class="md3-nav__item" href="./ad-control.html" tabindex="-1">
        <label class="md3-nav__item__label" for="to-3">
          <i class="material-symbols-rounded md3-nav__item__icon">key</i>
          <span class="md3-nav__item__text">Accesos</span>
        </label>
      </a>
    </nav>

    <header class="md3-topbar md3-topbar--search">
      <section class="md3-topbar__leading">
        <a href="#">
          <img src="./img/logo.png" alt="Logo educaData" />
          <span class="md3-topbar__title">educaData</span>
        </a>
      </section>
      <section class="md3-topbar__trailing">
        <input type="search" class="md3-topbar__search" placeholder="Buscar grupo" />
        <a href="./settings.html">
          <button class="md3-btn md3-btn--icon md3-topbar__btn">
            <img class="md3-btn__icon" src="./img/user.png" alt="User's picture" />
          </button>
        </a>
      </section>
    </header>

    <footer>
      <span>© 2024 - Grupo 3 (ARQ SW) </span>
    </footer>

    <main>
      <div id="container">
        <h2>Editar horario</h2>
        <h5>Año 2024</h5>
        <section id="buttons">
          <button class="md3-chip md3-chip--filter" type="button">
            <span class="md3-chip__text">Lunes</span>
          </button>
          <button class="md3-chip md3-chip--filter" type="button">
            <span class="md3-chip__text">Martes</span>
          </button>
          <button class="md3-chip md3-chip--filter" type="button">
            <span class="md3-chip__text">Miércoles</span>
          </button>
          <button class="md3-chip md3-chip--filter" type="button">
            <span class="md3-chip__text">Jueves</span>
          </button>
          <button class="md3-chip md3-chip--filter" type="button">
            <span class="md3-chip__text">Viernes</span>
          </button>
        </section>
        <table class="ed-table">
          <tr class="ed-table__bg">
            <th>Inicio</th>
            <th>Fin</th>
            <th>Materia</th>
          </tr>
          <tr>
            <td>6 AM</td>
            <td>8 AM</td>
            <td>Ciencias Naturales</td>
          </tr>
          <tr>
            <td>8 AM</td>
            <td>10 AM</td>
            <td>Matematicas</td>
          </tr>
          <tr>
            <td>10 AM</td>
            <td>12 AM</td>
            <td>Inglés</td>
          </tr>
          <tr>
            <td>1 PM</td>
            <td>3 PM</td>
            <td>Lengua Castellana</td>
          </tr>
        </table>
      </div>
    </main>

    <!-- Material Design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/monet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/material-you.js"></script>
    <!-- educaData -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
