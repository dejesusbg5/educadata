<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>editar horario - educaData</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/edit.css" />
  </head>

  <body>
    <header class="md3-topbar md3-topbar--search">
      <section class="md3-topbar__leading">
        <button class="md3-btn md3-btn--icon md3-topbar__btn" onclick="history.back()">
          <span class="material-symbols-rounded md3-btn__icon"> arrow_back </span>
        </button>
        <a href="#">
          <img src="./img/logo.png" alt="Logo educaData" />
          <span class="md3-topbar__title">educaData</span>
        </a>
      </section>
      <section class="md3-topbar__trailing">
        <input type="search" class="md3-topbar__search" placeholder="Buscar" />
        <a href="#">
          <button class="md3-btn md3-btn--icon md3-topbar__btn">
            <img class="md3-btn__icon" src="./img/user.png" alt="Dani's picture" />
          </button>
        </a>
      </section>
    </header>

    <footer>
      <span>© 2024 - Grupo 3 (ARQ SW) </span>
    </footer>

    <main>
      <div id="container">
        <h2>Editar horario</h2>
        <h5>Año 2024</h5>
        <section id="groups">
          <div class="md3-card md3-card--outlined">
            <span class="md3-card__headline">Ciencias Naturales</span>
            <span class="md3-card__subhead">Lunes y Miércoles de 8:00 AM a 10:00 AM</span>
            <button class="md3-btn md3-btn--icon">
              <span class="material-symbols-rounded md3-btn__icon">edit</span>
            </button>
          </div>
          <div class="md3-card md3-card--outlined">
            <span class="md3-card__headline">Matemáticas</span>
            <form id="schedule-form">
              <div>
                <label for="schedule-dia">Día:</label>
                <select id="schedule-dia" name="dia" required="">
                  <option value="Lunes">Lunes</option>
                  <option value="Martes">Martes</option>
                  <option value="Miércoles">Miércoles</option>
                  <option value="Jueves">Jueves</option>
                  <option value="Viernes">Viernes</option>
                </select>
              </div>
              <div>
                <label for="schedule-hora">Hora:</label>
                <input id="schedule-hora" name="hora" type="time" class="md3-input--date" required="" />
              </div>
              <div>
                <label for="schedule-amt">Duración:</label>
                <input id="schedule-amt" name="duracion" type="number" class="md3-input--date" required="" />
              </div>
            </form>
          </div>
          <button class="md3-btn md3-btn--filled">
            <span class="md3-btn__text">Añadir horario de clase</span>
          </button>
        </section>
      </div>
    </main>

    <!-- Material Design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/monet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/material-you.js"></script>
    <!-- educaData -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
