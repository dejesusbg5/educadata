<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>log in - educaData</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <dialog class="md3-dialog" id="invalid-credentials">
      <span class="material-symbols-rounded md3-dialog__icon">warning</span>
      <span class="md3-dialog__headline">Error de credenciales</span>
      <div class="md3-dialog__text">
        <span>El correo o contraseña ingresados no son correctos.</span>
      </div>
      <button class="md3-btn md3-btn--filled md3-dialog__btn" type="reset" onclick="closeDialog()">
        <span class="md3-btn__text"> Aceptar </span>
      </button>
    </dialog>

    <footer>
      <span>© 2024 - G3 </span>
      <a href="#"> Contacta a un administrador </a>
    </footer>

    <main>
      <div id="container">
        <img src="./img/logo.png" alt="Logo educaData" />
        <section>
          <div>
            <h4>Inicia sesión</h4>
            <a href="#">
              <span>¿Olvidaste la contraseña?</span>
            </a>
          </div>
          <form method="" id="login-form" autocomplete="off">
            <input class="md3-input--text" type="email" name="email" placeholder="ejemplo@colegio.edu.co" required />
            <input class="md3-input--text" type="password" name="password" placeholder="contraseña" required />
            <button class="md3-btn md3-btn--filled" type="submit">
              <span class="md3-btn__text">Ingresar</span>
            </button>
          </form>
        </section>
      </div>
    </main>

    <!-- Material Design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/monet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/material-you.js"></script>
    <!-- educaData -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
