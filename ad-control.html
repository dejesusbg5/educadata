<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>control - educaData</title>
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/home.css" />
</head>
<body>
  <nav class="md3-nav">
    <input
      class="md3-nav__item-radio"
      type="radio"
      name="activity"
      id="to-1"
      onclick="window.location = './ad-home.html'" />
    <a class="md3-nav__item" href="./ad-home.html" tabindex="-1">
      <label class="md3-nav__item__label" for="to-1">
        <i class="material-symbols-rounded md3-nav__item__icon">home</i>
        <span class="md3-nav__item__text">Admin</span>
      </label>
    </a>
    <input
      class="md3-nav__item-radio"
      type="radio"
      name="activity"
      id="to-2"
      onclick="window.location = './ad-schedule.html'" />
    <a class="md3-nav__item" href="./ad-schedule.html" tabindex="-1">
      <label class="md3-nav__item__label" for="to-2">
        <i class="material-symbols-rounded md3-nav__item__icon">calendar_month</i>
        <span class="md3-nav__item__text">Horarios</span>
      </label>
    </a>
    <input class="md3-nav__item-radio" type="radio" name="activity" id="to-3" checked />
    <a class="md3-nav__item" href="#" tabindex="-1">
      <label class="md3-nav__item__label" for="to-3">
        <i class="material-symbols-rounded md3-nav__item__icon">key</i>
        <span class="md3-nav__item__text">Accesos</span>
      </label>
    </a>
  </nav>

  <header class="md3-topbar md3-topbar--search">
    <section class="md3-topbar__leading">
      <a href="#">
        <img src="./img/logo.png" alt="Logo educaData" />
        <span class="md3-topbar__title">educaData</span>
      </a>
    </section>
    <section class="md3-topbar__trailing">
      <input type="search" class="md3-topbar__search" placeholder="Buscar" />
      <a href="./settings.html">
        <button class="md3-btn md3-btn--icon md3-topbar__btn">
          <img class="md3-btn__icon" src="./img/user.png" alt="User's picture" />
        </button>
      </a>
    </section>
  </header>

  <footer>
    <span>© 2024 - Grupo 3 (ARQ SW) </span>
  </footer>

  <main>
    <div id="container">
      <h1>Control de accesos</h1>
      <button class="md3-btn md3-btn--elevated">
        <span class="material-symbols-rounded md3-btn__icon">filter_list</span>
        <span class="md3-btn__text">Todos</span>
      </button>
      <section id="list">
        <!-- Contenido dinámico se cargará aquí -->
      </section>
    </div>
  </main>

  <!-- Material Design -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/material-you.js"></script>
  <!-- educaData -->
