<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>home - educaData</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>

  <body>
    <header class="md3-topbar md3-topbar--search">
      <section class="md3-topbar__leading">
        <a href="#">
          <img src="./img/logo.png" alt="Logo educaData" />
          <span class="md3-topbar__title">educaData</span>
        </a>
      </section>
      <section class="md3-topbar__trailing">
        <input type="search" class="md3-topbar__search" placeholder="Buscar" />
        <a href="./settings.html">
          <button class="md3-btn md3-btn--icon md3-topbar__btn">
            <img class="md3-btn__icon" src="./img/user.png" alt="User's picture" />
          </button>
        </a>
      </section>
    </header>

    <footer>
      <span>© 2024 - Grupo 3 (ARQ SW) </span>
    </footer>

    <main>
      <div id="container">
        <h2>Grupos disponibles</h2>
        <section id="groups">
          <div class="md3-card md3-card--filled" onclick="window.location = './tc-group.html'">
            <span class="md3-card__headline">Grupo 1</span>
          </div>
          <div class="md3-card md3-card--filled"><span class="md3-card__headline">Grupo 2</span></div>
          <div class="md3-card md3-card--filled"><span class="md3-card__headline">Grupo 3</span></div>
          <div class="md3-card md3-card--filled"><span class="md3-card__headline">Grupo 4</span></div>
          <div class="md3-card md3-card--filled"><span class="md3-card__headline">Grupo 5</span></div>
          <div class="md3-card md3-card--filled"><span class="md3-card__headline">Grupo 6</span></div>
        </section>
        <button class="md3-btn md3-btn--text">
          <span class="material-symbols-rounded md3-btn__icon">filter_list</span>
          <span class="md3-btn__text">Filtrar</span>
        </button>
        <h2>Notificaciones</h2>
        <section id="notifications">
          <div class="md3-card md3-card--outlined">
            <img class="md3-card__media" src="./img/user.png" alt="Profe's picture" />
            <div>
              <span class="md3-card__headline">Rector</span>
              <span class="md3-card__subhead">Hace 5 mins</span>
              <span class="md3-card__text">Está cordialmente despedido.</span>
            </div>
            <button class="md3-btn md3-btn--icon">
              <span class="material-symbols-rounded md3-btn__icon">more_vert</span>
            </button>
          </div>
        </section>
      </div>
    </main>

    <!-- Material Design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/monet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/material-you.js"></script>
    <!-- educaData -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
