<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>home - educaData</title>
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/home.css" />
</head>

<body>
  <nav class="md3-nav">
    <input class="md3-nav__item-radio" type="radio" name="activity" id="to-1" checked />
    <a class="md3-nav__item" href="#" tabindex="-1">
      <label class="md3-nav__item__label" for="to-1">
        <i class="material-symbols-rounded md3-nav__item__icon">home</i>
        <span class="md3-nav__item__text">Materias</span>
      </label>
    </a>
    <input class="md3-nav__item-radio" type="radio" name="activity" id="to-2"
      onclick="window.location = './st-tareas.html'" />
    <a class="md3-nav__item" href="./st-tareas.html" tabindex="-1">
      <label class="md3-nav__item__label" for="to-2">
        <i class="material-symbols-rounded md3-nav__item__icon">checklist</i>
        <span class="md3-nav__item__text">Tareas</span>
      </label>
    </a>
    <input class="md3-nav__item-radio" type="radio" name="activity" id="to-3"
      onclick="window.location = './st-notas.html'" />
    <a class="md3-nav__item" href="./st-notas.html" tabindex="-1">
      <label class="md3-nav__item__label" for="to-3">
        <i class="material-symbols-rounded md3-nav__item__icon">monitoring</i>
        <span class="md3-nav__item__text">Informes</span>
      </label>
    </a>
  </nav>

  <header class="md3-topbar md3-topbar--search">
    <section class="md3-topbar__leading">
      <a href="#">
        <img src="./img/logo.png" alt="Logo educaData" />
        <span class="md3-topbar__title">educaData</span>
      </a>
    </section>
    <section class="md3-topbar__trailing">
      <input type="search" class="md3-topbar__search" placeholder="Buscar" />
      <a href="./settings.html">
        <button class="md3-btn md3-btn--icon md3-topbar__btn">
          <img class="md3-btn__icon" src="./img/user.png" alt="User's picture" />
        </button>
      </a>
    </section>
  </header>

  <footer>
    <span>© 2024 - Grupo 3 (ARQ SW) </span>
  </footer>

  <main>
    <div id="container">
      <h2>Materias</h2>
      <section id="groups"> </section>
      <button class="md3-btn md3-btn--text">
        <span class="md3-btn__text">Mostrar mas</span>
      </button>
      <h2>Notificaciones</h2>
      <section id="notifications">
        <div class="md3-card md3-card--outlined">
          <img class="md3-card__media" src="./img/user.png" alt="Profe's picture" />
          <div>
            <span class="md3-card__headline">Profe Julio</span>
            <span class="md3-card__subhead">Hace 5 mins</span>
            <span class="md3-card__text">Recuerden realizar la tarea de matemáticas.</span>
          </div>
          <button class="md3-btn md3-btn--icon">
            <span class="material-symbols-rounded md3-btn__icon">more_vert</span>
          </button>
        </div>
      </section>
    </div>
  </main>

  <!-- Material Design -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/monet.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/material-you.js"></script>
  <!-- educaData -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/st-home.js"></script>
</body>

</html>
